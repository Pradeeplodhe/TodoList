<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

<body>
    <!-- Dont make any changes here -->
    <h1>Favourite Page</h1>
    <a href="./index.html">Home Page</a>
    <div>
        <!-- ***** We are using form here  ****  -->

        <table>
            <!-- Dont change order of columns -->
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Priority</th>
                    <th>Favourite</th>
                </tr>
            </thead>
            <tbody>
                <!-- Append your output to tbody -->

            </tbody>
        </table>
    </div>
</body>

</html>

<script>
    let favArr = JSON.parse(localStorage.getItem("fav")) || [];

    displayTable(favArr);


    function displayTable(todo) {
        document.querySelector("tbody").innerText = "";
        todo.forEach((el, i) => {
            // console.log(el)
            let row = document.createElement("tr");

            let td1 = document.createElement("td");
            td1.innerText = el.taskName;

            let td2 = document.createElement("td");
            td2.innerText = el.taskPriority;
   td2.id="priority"
            if (el.taskPriority == "High") {
                td2.style.backgroundColor = "red";
               
            } else {
                td2.style.backgroundColor = "green";
            }

            let td3 = document.createElement("button");
            td3.innerText = "Delete";
    td3.id="delete"
            td3.addEventListener("click", function () {
                // console.log("hii")
                // console.log(el)
                favArr.splice(i, 1)
                localStorage.setItem("fav", JSON.stringify(favArr));
                displayTable(favArr);
            });

            row.append(td1, td2, td3);

            document.querySelector("tbody").append(row);
        });
    }

    let ans = null || "hii";

    console.log(ans);

</script>
